<body>

    <div id="screen">
        <h1 id="daimei">お化け</h1>

        <h2 id="mojia">子供の霊</h2>
        <p id="moji">事故で命を落とした子供<br>
            の霊。何が楽しいのか、<br>
            大きな口をあけて笑う。</p>

        <h2 id="mojib">盲目の霊</h2>
        <p id="moji1">何らかの事故により、目<br>
            と命を失った盲目の霊。<br>
            足音や物音に敏感に反応<br>
            する。</p>

        <h2 id="mojic">街灯下の影</h2>
        <p id="moji2">街灯下に佇む人の形をし<br>
            た影。人のようでいて、<br>
            人ではない別の何か。</p>

        <h2 id="mojid">道ふさぎ</h2>
        <p id="moji3">大きな目と口を上部に持<br>
            つ異形。クモのような足<br>
            で街を這いずる。</p>

        <h2 id="mojie">よまわりさん</h2>
        <p id="moji4">夜道に出没する、謎の怪異。少女を見つけると、少し離れた場所から後をつけてくる。</p>

        <img src="../img/お化け (2).png">
