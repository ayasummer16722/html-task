        <h3 class="syujinnkou">主人公</h3>
        <p class="syujinnkou1">自分にかけられた呪いを解くためのカギとなる「思い<br>
            出」を探して、夜の街に足を踏み入れた幼い子ども。
        <br>
        街の各地で「過去に失くしたもの」を見つけるたびに、<br>
        忘れてしまっていた「思い出」をとりもどす。</p>

        <h3 class="nazonosyoujyo">思い出の中の少女</h3>
        <p class="nazonosyoujyo1">思い出にたびたび現れる主人公より少し年上の少<br>
            女。<br>
            彼女もまた「何か」を探して街をさまよっているようだ
            <br>
            大きなカメラを持ち歩いている。</p>
