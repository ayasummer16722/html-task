        <h1 id="daimei">あらすじ</h1>
        <p>主人公は見知らぬ暗い森の中で目を覚ました。<br>
        なぜその場所にいたのか、主人公にはわからなかった。<br>
        思い出せるのは、放課後の夕暮れ時、学校の屋上にやってきたところまで。<br>
        深い森を彷徨った主人公は、姿の無い不思議な人物と出会う。<br>
        その人は、どこか懐かしい声で語りかけた。<br>
        「あなたには強い呪いがかけられている」と。<br>
        呪いを解くためには、一晩のうちに<br>
        「忘れてしまった大事な事を思い出さなければならない」と・・・。<br>
        大切な思い出を探すため、主人公は不気味な夜の街へと駆け出した。</p>
